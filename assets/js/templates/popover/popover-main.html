
<form class='form'>
  <div class='controls' >
    <% var compiled =  _.reduce(items, function(str, v, k){ %>
      <% v["name"] = k; %>
      <% // Only add this popoverTemplate to str if hidden attr is undefined %>
      <% return typeof v["hidden"] == "undefined" ? str + popoverTemplates[v["type"]](v) : str; %>
    <% }, "") %>
    <%= compiled %>
    <hr/>
    <button id="save" class='btn btn-info'>Save</button><button id="cancel" class='btn btn-danger'>Cancel</button>
  </div>
</form>
